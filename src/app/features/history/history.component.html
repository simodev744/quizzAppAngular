<div class="container mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-indigo-700">Quiz History</h1>
    <button
      *ngIf="history.length > 0"
      (click)="clearHistory()"
      class="px-4 py-2 border border-red-300 rounded-md shadow-sm text-sm font-medium text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
    >
      Clear History
    </button>
  </div>


  <div *ngIf="history.length === 0" class="text-center text-gray-600 bg-gray-50 p-6 rounded-lg shadow">
    No quiz results saved yet. <a routerLink="/" class="text-indigo-600 hover:underline">Play a quiz</a> to see your history here!
  </div>

  <div *ngIf="history.length > 0" class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Name
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Score
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">
          Category
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">
          Difficulty
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Date
        </th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let result of history" class="hover:bg-gray-50">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
          {{ result.name }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
          {{ result.score }} / {{ result.totalQuestions }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell">
          {{ result.category }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 hidden md:table-cell capitalize">
          {{ result.difficulty }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">

          {{ result.date | date:'medium' }}

        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-8 text-center">
    <button routerLink="/" class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Play New Quiz
    </button>
  </div>

</div>
